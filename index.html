<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Bootstrap</title>
  </head>
  <body>
    <header>
      <div
        class="container-fluid bg-dark d-flex justify-content-center align-items-center py-2 gap-3"
      >
        <button class="bg-danger border-0 text-white py-2 px-3 rounded-pill">
          Announcement
        </button>
        <p class="text-white m-0">How we're responding to COVID-19</p>
      </div>

      <div
        class="container-fluid bg-danger d-flex justify-content-between align-items-center px-5 py-2"
      >
        <div class="">
          <img src="acme-website-homepage-assets/acme-logo.svg" alt="" />
        </div>
        <div class="d-flex justify-content-between gap-3">
          <div
            class="gap-3 d-flex justify-content-between align-items-center text-white"
          >
            <p class="m-0">Home</p>
            <p class="m-0">About</p>
            <p class="m-0">Shop</p>
            <p class="m-0">Donate</p>
            <p class="m-0">Contact</p>
          </div>
          <div
            class="bg-dark d-flex justify-content-center align-items-center rounded"
          >
            <img
              class="h-50"
              src="acme-website-homepage-assets/cart.svg"
              alt=""
            />
          </div>
        </div>
      </div>
    </header>

    <section>
      <div class="header-background text-white">
        <h1>Serving you<br />since 1989.</h1>
        <p>
          Acme Outdoors is an outdoor and adventure <br />
          shop located in the Boathouse Distnet in <br />
          Oklahoma City.
        </p>
        <button class="">Shop Merch</button>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
